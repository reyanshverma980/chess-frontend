<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1e1e1e" />
  <circle cx="100" cy="100" r="85" fill="#2d2d2d" />
  
  <!-- Chess board pattern -->
  <g transform="translate(50, 50) scale(0.5)">
    <!-- Light squares -->
    <rect x="0" y="0" width="50" height="50" fill="#e9edcc" />
    <rect x="100" y="0" width="50" height="50" fill="#e9edcc" />
    <rect x="50" y="50" width="50" height="50" fill="#e9edcc" />
    <rect x="150" y="50" width="50" height="50" fill="#e9edcc" />
    <rect x="0" y="100" width="50" height="50" fill="#e9edcc" />
    <rect x="100" y="100" width="50" height="50" fill="#e9edcc" />
    <rect x="50" y="150" width="50" height="50" fill="#e9edcc" />
    <rect x="150" y="150" width="50" height="50" fill="#e9edcc" />
    
    <!-- Dark squares -->
    <rect x="50" y="0" width="50" height="50" fill="#4ade80" />
    <rect x="150" y="0" width="50" height="50" fill="#4ade80" />
    <rect x="0" y="50" width="50" height="50" fill="#4ade80" />
