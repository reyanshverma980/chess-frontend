    <rect x="100" y="150" width="50" height="50" fill="#4ade80" />
  </g>
  
  <!-- Knight chess piece -->
  <g transform="translate(65, 55) scale(0.35)">
    <path d="M150,30c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0
      c0,5,0,10,0,15c0,5,0,10,0,15c0,5,0,10,0,15c0,5,0,10,0,15c0,5,0,10,0,15c0,5,0,10,0,15c0,5,0,10,0,15c0,5,0,10,0,15
      c0,5,0,10,0,15c0,5,0,10,0,15c5,0,10,0,15,0c5,0,10,0,15,0c5,0,10,0,15,0c5,0,10,0,15,0c5,0,10,0,15,0c5,0,10,0,15,0
      c0-5,0-10,0-15c0-5,0-10,0-15c0-5,0-10,0-15c0-5,0-10,0-15c0-5,0-10,0-15c0-5,0-10,0-15c0-5,0-10,0-15c0-5,0-10,0-15
      c0-5,0-10,0-15C150,40,150,35,150,30z" fill="#ffffff"/>
    
    <!-- Knight details -->
    <path d="M120,60c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c0,5,0,10,0,15c0,5,0,10,0,15
      c0,5,0,10,0,15c0,5,0,10,0,15c5,0,10,0,15,0c5,0,10,0,15,0c5,0,10,0,15,0c5,0,10,0,15,0c0-5,0-10,0-15c0-5,0-10,0-15
      c0-5,0-10,0-15C120,70,120,65,120,60z" fill="#1e1e1e"/>
    
    <!-- Knight's eye -->
    <circle cx="95" cy="75" r="5" fill="#4ade80"/>
    
    <!-- Knight's mane -->
    <path d="M150,30c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0c-5,0-10,0-15,0
